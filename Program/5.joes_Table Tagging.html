<html>
    <head>
        The table Tagging Format
        
    </head>
    <body>
        <h1> The Table Consists of no. Rows </h1>
        <!Table Tagging>
        <!  We Need Border means Use "Border">
        <! Cell padding means= center of the word in the table>

        <table border="1px" cellpadding="10px" cellspacing="10px">
            <tr> 
                <td colspan="3">  Student Details </tr>
            </tr>
            <tr>
                <th> S.NO</th>
                <th> Name</th>
                <th> Age</th>
                </tr>

                <! Table Data>
                
                <tr>
                    <td>1</td>
                    <td>Ram</td>
                    <td>24</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Sam</td>
                    <td>12</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Vimal</td>
                    <td>17</td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>Ravi</td>
                    <td>28</td>
                </tr>



            </table>
        </body>
</html>
